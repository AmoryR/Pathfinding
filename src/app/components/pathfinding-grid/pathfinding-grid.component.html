<div id="pathfinding-grid">

    <div class="grid-cell" *ngFor="let cell of grid.cells" (click)="onSelectCell(cell)"
        [ngClass]="{
            'start': cell.type == 'start',
            'end': cell.type == 'end',
            'wall': cell.type == 'wall',
            'path': cell.type == 'path',
            'visited': cell.type == 'visited'
        }"
    ></div>

</div>

<div class="center">
    <button mat-raised-button color="accent" (click)="onStartPathfindingAlgorithme()">Start</button>
</div>
