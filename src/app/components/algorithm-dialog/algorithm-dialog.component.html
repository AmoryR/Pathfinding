
<div class="dialog-wrapper">

    <div class="dialog-header">

        <h1>Select an algorithm</h1>
        <h3>Choose what algorithm you want to visualize.</h3>

    </div>

    <div class="dialog-content">

        <mat-grid-list cols="2" rowHeight="2:1" gutterSize="10px">

            <mat-grid-tile (click)="onSelect('dijkstra')">Dijkstra</mat-grid-tile>
            <mat-grid-tile (click)="onSelect('dijkstra')">A*</mat-grid-tile>

        </mat-grid-list>

    </div>

    <div class="dialog-actions">

        <button mat-button (click)="onCancel()">Cancel</button>

    </div>

</div>
