<div id="main-app">

    <div class="top-bar">

        <div>
            <h1>Pathfinding</h1>
            <h3>Amory Rouault</h3>
        </div>

        <button class="information-button" (click)="toggle()"><span>i</span></button>
    </div>

    <div class="container">
        
        <div id="main-container" class="main-container" [@openClose]="isOpen ? 'open' : 'close'">

            <div id="main-container-block">
                <pathfinding-grid></pathfinding-grid>
            </div>
            
            <p id="selected-algorithm-label">You selected '{{getSelectedAlgorithm()}}' algorithm.</p>

        </div>

        <div id="configuration-container" class="configuration-container" [@openCloseConfiguration]="isOpen ? 'open' : 'close'">
            
            <!-- COMPONENT -->
            <div class="configuration-div">

                <h2>Configuration</h2>

                <div class="configuration-div-content">

                    <mat-grid-list cols="2" rowHeight="220px">
                        <mat-grid-tile *ngFor="let algorithm of availableAlgorithms">

                            <div class="algorithm-tile" [ngClass]="{'algorithm-tile-selected': algorithm.type == getSelectedAlgorithm()}">

                                <div class="algorithm-tile-info">
                                    <h3>{{algorithm.title}}</h3>
                                    <p>{{algorithm.description}}</p>
                                </div>

                                <button (click)="onSelectAlgorithm(algorithm.type)">Select</button>

                            </div>

                        </mat-grid-tile>
                    </mat-grid-list>
                    
                </div>

                <button (click)="isOpen = false">Close</button>

            </div>
            <!-- COMPONENT -->

        </div>

    </div>

    <div class="bottom-bar">
        <button class="start-button" (click)="onStart()">{{getStartButtonTitle()}}</button>
    </div>

</div>
